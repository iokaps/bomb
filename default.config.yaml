  - **Shot Clock:** Timer resets to 15s on every pass.
  - **Chaos Mode:** Fuse resets to a random duration (5-25s) on every pass.
  - **Lightning Round âš¡:** Ultra-fast 8s constant fuse. No changes on pass. Pure speed!

