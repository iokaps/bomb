howToPlayMd: |
  # How to Play Bomb

  **Objective:** Don't be holding the bomb when it explodes!

  1. **Join:** Players scan the QR code to join the game.
  2. **Start:** The Host selects a theme, fuse duration, and timer settings.
  3. **The Bomb:** One player starts with the bomb.
  4. **Pass It:** To pass the bomb, you must answer a trivia question correctly.
  5. **Explosion:** The bomb explodes when the timer runs out. The holder is eliminated.
  6. **Winner:** The last player alive wins!

  ## Timer Settings

  - **Fuse Duration:** How long the bomb timer lasts (10-60 seconds).
  - **Reset on Pass:** When enabled, the timer resets each time the bomb is passed. When disabled, the timer keeps counting down (hot potato style).

